<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>

    <!-- ICON LIBRARIES -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="style.css" />
  </head>

  
  <body>
    <!-- ===== HEADER ===== -->
    <header class="navShellAlpha">
      <img class="brandMarkSig" src="assets/image/logo.png" alt="Book Store Logo" />

      <!-- Mobile drawer checkbox (CSS-only menu trigger) -->
      <input type="checkbox" id="navDrawerFlag" class="navDrawerFlag" />

      <!-- Desktop navigation -->
      <nav class="navLinkRow">
        <a class="navAnchorItem" href="#home">Home</a>
        <a class="navAnchorItem" href="#about">About</a>
        <a class="navAnchorItem" href="#featured">Featured</a>
        <a class="navAnchorItem" href="#arrivals">Arrivals</a>
        <a class="navAnchorItem" href="#reviews">Reviews</a>
        <a class="navAnchorItem" href="#blog">Blog</a>
      </nav>

      <div class="actionCluster">
        <div class="searchDock">
          <input class="searchInputField" placeholder="Search" />
          <i class="bx bx-search"></i>
        </div>

        <!-- Mobile hamburger -->
        <label for="navDrawerFlag" class="menuToggleHandle">
          <i class="bx bx-menu"></i>
        </label>
      </div>

      <!-- Slide-in side menu -->
      <div class="sideNavPanel">
        <nav class="sideNavLinks">
          <a class="navAnchorItem" href="#home">Home</a>
          <a class="navAnchorItem" href="#about">About</a>
          <a class="navAnchorItem" href="#featured">Featured</a>
          <a class="navAnchorItem" href="#arrivals">Arrivals</a>
          <a class="navAnchorItem" href="#reviews">Reviews</a>
          <a class="navAnchorItem" href="#blog">Blog</a>
        </nav>

        <label for="navDrawerFlag" class="closeDrawerBtn">
          <i class="bx bx-x"></i>
        </label>
      </div>
    </header>

    
  </body>
</html>
